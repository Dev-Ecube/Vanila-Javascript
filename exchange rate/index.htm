<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- <img src="money.png" alt="" class="money-img" /> -->
      <h1>currency Converter</h1>
      <p class="enter-amount">enter amount</p>
      <input type="number" id="amount" value="1" />

      <div class="container">
        <div class="currency">
          <div class="from">
            <p>from</p>
            <div class="selection">
              <img
                src="https://flagcdn.com/48x36/us.png"
                alt=""
                id="image-one"
              />
              <select
                name=""
                id="one-currency"
                class="currency-select"
              ></select>
            </div>
          </div>

          <!-- <div class="swap-rate-container"> -->
          <button class="btn-swap" id="swap">
            <i class="fa fa-exchange" aria-hidden="true"></i>
          </button>
          <!-- </div> -->
          <div class="to">
            <p>to</p>
            <div class="selection">
              <img
                src=" https://flagcdn.com/48x36/ng.png"
                alt=""
                id="image-two"
              />
              <select
                name=""
                id="two-currency"
                class="currency-select"
              ></select>
            </div>
          </div>
        </div>
        <div class="result-container">
          <p class="result">result :</p>
          <p class="result-rate"></p>
          <p>exchange rate : <span class="rate"></span></p>
        </div>
        <button class="convert-btn">convert</button>
      </div>
    </main>

    <script src="Ap.js"></script>
  </body>
</html>
